<!DOCTYPE html>
<html>
  <head>
    <title>Rocket Paper Scissors</title>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div id="app">
      <header><h2>Rocket Paper Scissors</h2></header>

      <div class="scoreboard">
        <div class="badge" id="user-badge">user</div>
        <div class="badge" id="computer-badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
      </div>

      <div class="result">Paper covers rock. You win!</div>

      <div class="choices">
        <div class="choice" id="r">
          <img src="images/rock.png" alt="rock" />
        </div>

        <div class="choice" id="p">
          <img src="images/paper.png" alt="paper" />
        </div>

        <div class="choice" id="s">
          <img src="images/scissors.png" alt="scissors" />
        </div>
      </div>

      <div class="instructions"><h3>Make you move.</h3></div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
